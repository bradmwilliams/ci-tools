presubmits:
  organization/repository:
  - agent: kubernetes
    always_run: true
    branches:
    - ^branch$
    - ^branch-
    context: ci/prow/ci-index-my-bundle-caps
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      capability/nested-kvm: nested-kvm
      capability/privileged: privileged
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-organization-repository-branch-ci-index-my-bundle-caps
    rerun_command: /test ci-index-my-bundle-caps
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=ci-index-my-bundle-caps
        command:
        - ci-operator
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )ci-index-my-bundle-caps,?($|\s.*)
